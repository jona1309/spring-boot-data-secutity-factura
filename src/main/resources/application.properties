spring.datasource.url=jdbc:mysql://localhost:3306/db-springboot?serverTimezone=America/Mexico_City
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Nos permite agregar un parametro en la url con el tipo de formato para la vista
spring.mvc.contentnegotiation.favor-parameter=true
#Modifica las cabeceras de las respuestas (response) para trabajar con otro tipo de formato
spring.mvc.contentnegotiation.media-types.pdf=application/pdf