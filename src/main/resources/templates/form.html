<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="form-group row" th:object="${cliente}" th:remove="tag">
					<ul class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
					</ul>
				</div>

				<form th:action="@{/form}" th:object="${cliente}" method="post"
					enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{nombre}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="paterno">Paterno</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{paterno}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('paterno')}" th:errors="*{paterno}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="materno">Materno</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{materno}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('materno')}" th:errors="*{materno}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="email">Email</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{email}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="fechaNacimiento">Fecha Nacimiento</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" placeholder="dd/mm/yyyy"
								th:field="*{fechaNacimiento}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="file">Foto</label>
						<div class="col-sm-6">
							<input class="form-control" type="file" name="file" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input class="btn btn-secondary" type="submit"
								value="Guardar Cliente" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
